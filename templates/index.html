<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TodoListJR</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <style>
      .task-section {
        display: none; /* Ocultar el contenedor de tareas inicialmente */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <div id="date"></div>
        <h1>TodoListJR</h1>
        <span>Hecho por Juan Rodrigo Callo Huayna</span>
      </div>
      <div class="add-task">
        <input type="text" id="input" placeholder="Agregar Tarea">
        <img src="../static/img/agregar.png" 
         id="boton-emter" class="iconoAdd">
      </div>
      <div class="task-section">
        <h2>Tareas Pendientes : <span id="contador-tareas-pendientes">0</span></h2>
        <ul id="lista"></ul>
        <button id="eliminar-todas">Eliminar todas las tareas</button>
      </div>
    </div>
    <script src="../static/js/scripts.js"></script>
  </body>
</html>
